<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Batch Report</title>
    <style>
        body {
            font-family: "Calibri (Body)";
            font-size: 20px;
        }
    </style>
</head>

<body style="margin: 0; padding: 0;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="80%" style="border-collapse: collapse;">
        <tbody>
            <tr>
                <td style="padding: 10px 0 30px 0;"></td>
            </tr>
            <tr align="center" bgcolor="#B6B1AF">
                <td style="padding: 1% 0.5% 1% 0.5%;">Final Batch Report </td>
            </tr>
        </tbody>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="80%" style="border-collapse: collapse;">
            <tbody>
                <tr bgcolor="white">
                    <td style="padding: 5px 0 10px 0;"></td>
                </tr>
                <tr bgcolor="#F7F4F3">
                    <td width="20%" style="padding: 1% 0.5% 1% 0.5%;">Process Date: </td>
                    <td width="80%" style="padding: 1% 0.5% 1% 0.5%;">${today}</td>
                </tr>
                <tr bgcolor="white">
                    <td style="padding: 5px 0 10px 0;"></td>
                </tr>
                <tr bgcolor="#F7F4F3">
                    <td width="20%" style="padding: 1% 0.5% 1% 0.5%;">File Name: </td>
                    <td width="80%" style="padding: 1% 0.5% 1% 0.5%;">${fileName}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table align="center" border="1" cellpadding="0" cellspacing="0" width="80%" style="border-collapse: collapse;">
            <thead>
                <tr align="center" bgcolor="#eaeaea">
                    <th style="padding: 1% 0.5% 1% 0.5%;">Start Time</th>
                    <th style="padding: 1% 0.5% 1% 0.5%;">End Time</th>
                    <th style="padding: 1% 0.5% 1% 0.5%;">Total Records</th>
                    <th style="padding: 1% 0.5% 1% 0.5%;">Total Success</th>
                    <th style="padding: 1% 0.5% 1% 0.5%;">Total Failed</th>
                    <th style="padding: 1% 0.5% 1% 0.5%;">Total Skipped</th>
                    <th style="padding: 1% 0.5% 1% 0.5%;">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td style="padding: 1% 0.5% 1% 0.5%;">${startTime}</td>
                    <td style="padding: 1% 0.5% 1% 0.5%;">${endTime}</td>
                    <td style="padding: 1% 0.5% 1% 0.5%;">${totalRecords}</td>
                    <td style="padding: 1% 0.5% 1% 0.5%;">${totalSuccess}</td>
                    <td style="padding: 1% 0.5% 1% 0.5%;">${totalFailed}</td>
                    <td style="padding: 1% 0.5% 1% 0.5%;">${totalSkipped}</td>
                    <td style="padding: 1% 0.5% 1% 0.5%;">${status}</td>
                </tr>
            </tbody>
        </table>
</body>

</html>
